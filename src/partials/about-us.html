<section class="about-us-section">
  <div class="container about-as-container">
    <picture class="about-us-picture">
      <source
        srcset="
          /img/about-us/about-us-team-desk@1x.webp 1x,
          /img/about-us/about-us-team-desk@2x.webp 2x
        "
        media="(min-width: 1440px)"
      />
      <source
        srcset="
          /img/about-us/about-us-team-tablet@1x.webp 1x,
          /img/about-us/about-us-team-tablet@2x.webp 2x
        "
        media="(min-width: 768px) and (max-width: 1439px)"
      />
      <source
        srcset="
          /img/about-us/about-us-team-phone@1x.webp 1x,
          /img/about-us/about-us-team-phone@2x.webp 2x
        "
        media="(max-width: 767px)"
      />
      <img
        src="/img/about-us/about-us-team-tablet@1x.webp"
        alt="About Us Image"
        class="about-us-image"
      />
    </picture>
    <div class="about-us-description">
            <svg class="about-us-svg">
                <use href="/img/about-us/about-us-svg/about-us.svg#icon-logo-icon"></use>
            </svg>
            <h2 class="about-us-title">About ArtistsHub</h2>
            <p class="about-us-text">
                At ArtistsHub, our mission is to connect music lovers with the artists they adore. We strive to
                create a
                vibrant
                community where discovering new music is as enjoyable as listening to it.
            </p>
        </div>
  </div>
  
</section>
