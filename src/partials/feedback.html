<section id="feedback" class="feedbacks">
  <h2 class="visually-hidden">Feedbacks our visitors</h2>

  <div class="swiper feedback-swiper">
    <div class="swiper-wrapper" id="feedback-list"></div>

    <button
      class="swiper-button-prev"
      type="button"
      aria-label="Previous slide"
    >
      <svg class="icon-arrow" width="24" height="24" aria-hidden="true">
        <use href="img/sprite.svg#icon-arrow"></use>
      </svg>
    </button>

    <button class="swiper-button-next" type="button" aria-label="Next slide">
      <svg class="icon-arrow" width="24" height="24" aria-hidden="true">
        <use href="img/sprite.svg#icon-arrow"></use>
      </svg>
    </button>

    <div class="swiper-pagination"></div>
  </div>
</section>
